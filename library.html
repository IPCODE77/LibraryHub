      <div class="container my-3">
        <form style="border: 2px solid #5e87c5;
        padding: 3%; font-size: 20px;" id="libraryform">
            <div class="row mb-3">
              <label for="bookname" class="col-sm-2 col-form-label" >Book Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="bookname" placeholder="Enter Book Name">
              </div>
            </div>
            <div class="row mb-3">
              <label for="author" class="col-sm-2 col-form-label">Author</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="author" placeholder="Enter Author Name">
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Type</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="Webdevelopment" value="Webdevelopment" checked>
                  <label class="form-check-label" for="Webdevelopment">
                    Web development
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="Datascience" value="Datascience">
                    <label class="form-check-label" for="Datascience">
                    Datascience
                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="type" id="Designing" value=" Designing">
                  <label class="form-check-label" for="Designing">
                    Designing
                  </label>
                </div>
              </div>
            </fieldset>
            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <!-- <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Example checkbox
                  </label>
                </div> -->
              </div>
            </div>
            <button type="submit" class="btn btn-primary" id="addbtn">Add Book</button>
          </form>

            <div id="table">
              <h2>Your Books</h2>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Type</th>
                  </tr>
                </thead>
                <tbody id='tableBody'></tbody>
               
              </table>
            </div>

      </div>
